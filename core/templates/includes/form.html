<form method="post">
     {% csrf_token %}
    <div class="row">
      <div class="col-sm-12">
          {{ form.non_field_errors }}
          {% for field in form %}
            <div class="form_field_container">
              {{ field.errors }}
              {% if not field.is_hidden %}
                  <label class="form_label">{{ field.label_tag }}</label>
              {% endif %}
              {{ field }}
            </div>
          {% endfor %}
        <input type="submit" value="Submit" />
      </div>
    </div>
</form>
